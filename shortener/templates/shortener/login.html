{% extends "shortener/base.html" %}

{% block content %}      

<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form }}
    <button class="btn btn-primary" type="submit">Login</button>
    <p class="text">Don't have an account? <a href={% url 'shortener:register' %}>Create an account!</a></p>
  </form>
</div>

{% endblock %}
