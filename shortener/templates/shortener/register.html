{% extends "shortener/base.html" %}

{% block content %}

	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form }}                    
		<button class="btn btn-primary" type="submit">Register</button>
        <p class="text"> If you already have an account, <a href={% url 'shortener:login' %}>Log In</a> instead.</p>
	</form>
</div>

{% endblock %}
